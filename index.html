<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

 
</head>
<body>
  <main>
    <header class="">
<h1> Simple, traffic-based pricing</h1>
 <p>  Sign-up for our 30-day trial. No credit card required. </p>
    </header>
 <div class="card">
  <div class="top-section">
  <section>
    <span> Pageviews</span>
 <span> $ /month</span>
 
  <div>

  <input
  id="discount-slider"
  type="range"
  min="0"  max="5 "
  value="4" />
  </div>
</section>
  <div >
    <span>  Monthly Billing </span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <span>Yearly Billing</span>
    <span> <button class="discount">
      25% discount</button></span>
  </div>
</div>
<hr>
<div class="cta-container">
<ul>
   <li> <img src="images/icon-check.svg" alt=""> Unlimited websites</li>
<li> <img src="images/icon-check.svg" alt="">   100% data ownership</li>
<li><img src="images/icon-check.svg" alt="">   Email reports</li>
</ul>




  <button class="cta">
  Start my trial
</button>
</div>
  </div>
</main>
</body>
</html>
